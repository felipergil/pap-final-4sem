<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/template/template.xhtml">   
        <ui:define name="content">

            <div class="container">

                <h:dataTable value="#{indiceBean.produtosEntrada}" var="p">
                    <h:column>
                        <div id="products" class="row list-group">
                            <div class="item  col-xs-4 col-lg-4 list-group-item">
                                <div class="thumbnail">
                                    <img class="group list-group-image" src="#{p.imagemInicial}" alt="" />
                                    <div class="caption">
                                        <h4 class="group inner list-group-item-heading">
                                            #{p.titulo}</h4>
                                        <p class="group inner list-group-item-text">
                                            #{p.miniDescricao}</p>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <p class="lead">
                                                    R$ #{p.valor}</p>
                                            </div>
                                            <div class="col-xs-12 col-md-6">

                                                <h:outputLink class="btn btn-success"  value="detalheproduto.xhtml">
                                                    <f:param name="query" value="#{p.simbolo}"/>
                                                    <h:outputText value="Mais informações"/>
                                                </h:outputLink>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>    
                    </h:column>
                </h:dataTable>
            </div>

        </ui:define>
    </ui:composition>
</html>
