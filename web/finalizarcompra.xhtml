<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">

            <div class="jumbotron">
                <div class="container">

                    <div class="wrapper">
                        <form action="" method="post" name="Login_Form" class="form-signin">       
                            <h4 class="form-signin-heading">Realize Login</h4>
                            <hr class="colorgraph"/><br/>
                            <h:form>
                                <h:inputText class="form-control"  pt:placeholder="Login" required="true" value="#{clienteBean.email}" />
                                <h:inputSecret class="form-control"  pt:placeholder="Senha" required="true" value="#{clienteBean.senha}"/>     		  

                                <h:commandButton class="btn btn-lg btn-primary btn-block"  action="#{clienteBean.verificarLoginCompra()}" value="Login" type="Submit"></h:commandButton>  
                            </h:form>
                        </form>			
                    </div>

                </div>


            </div>
        </ui:define>
    </ui:composition>
</html>
